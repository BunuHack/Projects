<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="heading">Rock Paper Scissors</h1>

    <div class="option">
      <img class="choice" id="rock" src="rock.png" alt="rock" />
      <img class="choice" id="paper" src="paper.png" alt="paper" />
      <img class="choice" id="scissor" src="scissors.png" alt="scrissor" />
    </div>
    <div class="scores">
      <div class="myScore">
        <p id="userScore">0</p>
        <p>You</p>
      </div>
      <div class="compScore">
        <p id="compScore">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="message">
      <p id="msg">Play Your Move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
